<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <!-- navbar -->
    <header>
      <div class="container">
        <div class="d-flex flex-row justify-content-between">
          <div>
            <img src="../img/psicologia.png" alt="psico" class="logo__tamaño" />
          </div>
          <div>
            <nav class="d-flex flex-column align-content-center mt-3">
              <ul>
                <li class="nav-item">
                  <a href="../index.html" class="nav-link">Acerca de</a>
                </li>
                <li class="nav-item">
                  <a href="contacto.html" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item">
                  <a href="recomendación.html" class="nav-link"
                    >Recomendación de Interes</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="videos de intereses informativos.html"
                    class="nav-link"
                    >Videos de Intereses-Informativos</a
                  >
                </li>
                <li class="nav-item">
                  <a href="referentes.html" class="nav-link">Referentes</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- contenido -->
    <main>
      <div>
        <div class="text-center">
          <img
            src="../img/toa-heftiba-_UIVmIBB3JU-unsplash.jpg"
            alt="ayuda"
            class="img-fluid rounded-5 rounded-top-0 mt-5 img-ayuda__tamaño"
          />
        </div>
      </div>
      <div class="container">
        <h2 class="text-center mt-3">
          Dejanos tu consulta y me estaré comunicando a la brevedad.
        </h2>
      </div>
      <div class="container text-center">
        <div class="row justify-content-center p-3">
          <form action="" class="">
            <div class="mb-3">
              <label for="nombre" class="form-label fs-5"
                >Nombre y Apellido</label
              >
              <input type="text" id="nombre" class="nombre form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fs-5">Email</label>
              <input type="email" id="email" class="email form-control" />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label fs-5"
                >N° Telefonico</label
              >
              <input
                type="telefono"
                id="telefono"
                class="telefono form-control"
              />
            </div>
            <div class="mb-3 mt-5">
              <textarea id="mensaje" class="mensaje form-control"></textarea>
            </div>
            <div class="pb-3 text-end">
              <input type="reset" value="Borrar" class="btn btn-light" />
              <input type="submit" value="Enviar" class="btn btn-light" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- pie de página -->
    <footer>
      <div class="d-flex flex-row justify-content-between">
        <p class="fs-4 flex-grow-1 text-center fw-bolder">Redes Sociales</p>
